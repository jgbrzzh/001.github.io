<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的网站</title>
  <style>
    /* 在这里添加 CSS 样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      overflow: hidden;
    }
    .main {
      float: left;
      width: 70%;
      background-color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar {
      float: right;
      width: 30%;
      background-color: #f2f2f2;
      padding: 20px;
      box-sizing: border-box;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>欢迎来到我的网站</h1>
  </header>

  <div class="container">
    <div class="main">
      <h2>主要内容区域</h2>
      <p>这里是您网站的主要内容。您可以在这里添加文本、图片和其他元素。</p>
    </div>
    <div class="sidebar">
      <h2>侧边栏</h2>
      <p>这是侧边栏，您可以在这里放置额外的信息、链接或其他内容。</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 我的网站</p>
  </footer>

</body>
</html>
